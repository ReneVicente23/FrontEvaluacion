<form method="post">
  <h1>Pago a trabajador</h1>
  <h4>Id Empleado</h4>
  <input
    #Id
    type="number"
    name="name"
    required="required"
  />
  <h4>Fecha</h4>
  <input
    #cost
    type="String"
    name="cost"
    required="required"
  />
  <h4>Monto a pagar</h4>
  <input
    #costoElav
    type="number"
    name="costoElav"
    required="required"
  />
  <a routerLink="/">
    <button type="submit">Save</button>
  </a>
  <br>
</form>
